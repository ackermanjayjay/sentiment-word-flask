<!-- Judul -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5">
        <h1>{{title}}</h1>
    </div>

    <!-- Input -->
    <form method="POST" action="/hasil">
      <div class="mt-5 mx-5 container">
        <label for="exampleInputEmail1" class="form-label">Input Kata</label>
        <input type="text" class="form-control"  aria-describedby="emailHelp"
        name="kalimat"
        >
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

    <!-- Hasil -->
    <div class="card mx-5 container mt-5">
      <div class="d-flex justify-content-center">
        {% for hasil in result%}
        <div class="card-body">
          <h1>Kalimat anda : {{kalimat}}</h1>
          <h1>Hasil : {{hasil['label']}}</h1>
          <h1>score : {{hasil['score']*100}} %</h1>
        </div>
          {%endfor%}
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
